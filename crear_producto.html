    <!-- Formulario Añadir-->

    <section>
      <div class="mensaje-contenedor"></div>
      <div class="container justify-content-center">
        <div id="App" class="row pt-5">
          <div class="formulario-contenedor">
            <div class="card">
              <div class="card-header">
                <h4 style="color: black">Añadir un producto</h4>
              </div>
              <form id="product-form" class="card-body">
                <div class="form-group">
                  <label for="name">Nombre del Producto</label>
                  <input
                    class="form-control"
                    type="text"
                    id="name"
                    placeholder="Playera de Pikáchu"
                  />
                </div>
                <div class="form-group pt-2">
                  <label for="image">Imágen del producto</label>
                  <input
                    name="image"
                    class="form-control"
                    type="text"
                    id="image"
                    placeholder="URL de  la Imágen"
                  />
                </div>
                <div class="form-group pt-2">
                  <label for="descripcion">Descripción del producto</label>
                  <input
                    name="descripcion"
                    class="form-control"
                    type="text"
                    id="description"
                    placeholder="Playera amarilla con orejitas de Pikáchu"
                  />
                </div>
                <div class="form-group pt-2">
                  <label for="talla">Talla</label>
                  <input
                    name="talla"
                    class="form-control"
                    type="text"
                    id="talla"
                    placeholder="SM - M - G - EG"
                  />
                  <div class="form-group pt-2">
                    <label for="precio">Precio del producto</label>
                  <input
                    name="price"
                    class="form-control"
                    type="number"
                    step="0.01"
                    id="price"
                    placeholder="Precio del Producto"
                  />
                  </div>
                </div class="btn-enviar">
                <input
                  type="submit"
                  value="Crear Producto"
                  class="btn btn-primary btn-block mt-2"
                  style="width: 100%;"
                />
              </div>
              </form>
            </div>
          </div>
        </div>
      </div>
